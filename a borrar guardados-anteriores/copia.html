<div class="container text-center">
    <div class="row p-2 collapse" id="batalla">
        <!-- Ataque -->
        <container class=" d-grid col-6 col-lg-4 p-1 gap-0">
            <a class="text-bg-primary rounded-top pt-2">Ataque</a>
            <a class="text-bg-primary">
                <img src="img/sword.svg" alt="espada">
            </a>
            <div class="row">
                <h2 id="menosDa" class="col-3 p-0 m-0 text-bg-primary rounded-bottom pb-2">-</h2>
                <h2 id="ataque" class="col-6 p-0 m-0 text-bg-primary rounded-bottom pb-2"></h2>
                <h2 id="masDa" class="col-3 p-0 m-0 text-bg-primary rounded-bottom pb-2">+</h2>
            </div>
        </container>
        <!-- Defensa -->
        <div class=" d-grid col-6 col-lg-2 p-1">
            <a class="text-bg-success rounded-top pt-2">Defensa</a>
            <a class="text-bg-success">
                <img src="img/shield-half-filled.svg" alt="escudo">
            </a>
            <h2 id="defensa" class="text-bg-success rounded-bottom pb-2">000</h2>
        </div>
        <!-- Salud -->
        <div class=" d-grid col-6 col-lg-2 p-1">
            <a class="text-bg-danger rounded-top pt-2">Salud</a>
            <a class="text-bg-danger">
                <img src="img/heart.svg" alt="corazon">
            </a>
            <h2 id="vida" class="text-bg-danger rounded-bottom pb-2">000</h2>
        </div>
        <!-- Tesoro -->
        <div class="d-grid col-6 col-lg-2 p-1">
            <a class="text-bg-warning rounded-top pt-2">Tesoro</a>
            <a class="text-bg-warning">
                <img src="img/coin.svg" alt="moneda">
            </a>
            <h2 id="tesoro" class="text-bg-warning rounded-bottom pb-2">000</h2>
        </div>
    </div>
</div>
